<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
</head>
<body class="p-3 md:p-5 bg-[#22577A] box-border">
   <div class="flex justify-center"> <div class="bg-[#38A3A5] w-full rounded-md flex flex-col items-center justify-center capitalize text-white p-2 md:flex-row sm:w-3/4">
        <p class="w-full h-fit md:text-lg md:font-bold lg:text-xl font-semibold flex justify-center sm:w-1/2">enter your name</p>
      <div class="flex space-x-1 justify-center w-full"><input id="name" class="w-3/5 border-2 bg-white border-gray-500 rounded-md text-center text-black  p-2 pr-0 h-7 hover:border-blue-600 hover:border-3 text-sm" type="search" name="" id="" placeholder="Enter PLease !"><button id="submit" class="w-1/3 border-[2px] rounded-md h-7 border-gray-600 text-xs bg-blue-200 text-gray-500 font-semibold sm:w-1/4">Submit</button></div>
    </div></div>
    <div class="w-full flex justify-center mt-4 text-xl font-semibold capitalize text-white items-center "><p>the number game</p></div>
    <div class="flex justify-center items-center"><div class="text-teal-50 rounded-md p-2 text-sm capitalize mt-4  border-2 border-white bg-red-400 font-semibold sm:text-center flex justify-center items-center w-full sm:w-1/2"><p class="">rule : you vs computer whoever randomly get higher number wins !</p></div></div>
    <div class="flex w-full text-white capitalize mt-4 pb-2 text-lg font-semibold">
        <div id="ytext" class="w-1/2 flex justify-center ">you</div>
        <div class="w-1/2 flex justify-center ">computer</div>
    </div>
    <div class="flex w-full text-yellow-200 capitalize mt-4 text-lg font-semibold">
        <div id="you" class="text-[90px] w-1/2 flex justify-center transition-transform duration-500">⚀</div>
        <div id="comp" class="text-[90px] w-1/2 flex justify-center transition-transform duration-500">⚅</div>
    </div>
    <div class="flex w-full justify-center text-white capitalize mt-10 text-lg font-semibold space-x-2">
        <div id="youres" class=" w-1/2 flex justify-center border-[3px]  rounded-md bg-[#38a3a5] border-white sm:w-1/5">1</div>
        <div id="compres" class=" w-1/2 flex justify-center border-[3px] border-white bg-[#38a3a5] rounded-md sm:w-1/5">6</div>
    </div>
    <div class="text-white flex mt-5 justify-center items-center"><button id="button" class="sm:w-1/2 uppercase text-base border-[4px] font-semibold bg-sky-600 h-12 hover:bg-blue-700 hover:text-lg w-full border-white rounded-lg">roll the dice </button></div>
    <div class="w-full text-white uppercase mt-14 flex justify-center items-center font-bold text-xl">
        <p id="win" class="flex justify-center items-center">result</p>
    </div>
    <div class="w-full flex justify-center items-center mt-6">
<button id="reset" class="p-2 font-mono font-semibold bg-teal-600 text-white text-lg capitalize border-[2px] hover:scale-110 border-white rounded-md">wanna reset?</button>
    </div>


    <script>
     let button = document.querySelector('#button');
     let you =document.querySelector('#you');
     let comp =document.querySelector('#comp');
     let number=0;
     let number2=0;
     let youres = document.querySelector('#youres');
     let compres = document.querySelector('#compres');
     let win = document.querySelector('#win');
     let submit = document.querySelector('#submit');
     let name = document.querySelector('#name');
     let ytext = document.querySelector('#ytext');
     let reset = document.querySelector('#reset');
     let namecheck=undefined;
     let click= new Audio('click.mp3');
     let dice1= new Audio('dice1.mp3');
     let dice2= new Audio('dice2.mp3');

     let submitsound= new Audio('submit.wav');


    reset.addEventListener('click',()=>{
      button.disabled=false;
      name.disabled=false;
      name.placeholder='Enter Please !';
      submit.disabled=false;
      ytext.innerText='you';
      win.innerText='result';
      namecheck=undefined;
      number=1;
      number2=1;
      youres.textContent=number;
      you.textContent = '⚀';
      compres.textContent=number2;
      comp.textContent = '⚀';
      click.play();

    })


     submit.addEventListener('click',()=>{
       namecheck=name.value;
      ytext.innerText=namecheck;
      name.value='';
      name.disabled=true;
      name.placeholder='Name Done ✓';
      submit.disabled=true;
      submitsound.play();
     })

     button.addEventListener('click',()=>{
      if(namecheck===undefined){
        alert('Enter Your Name First');
      }
      else{
        dice1.play();
        You();
        Computer();
        // button.disabled=true;
        reset.style.visibility='none';}
       
     });

     function You(){
        you.style.transform = 'rotate(360deg)';
    number= Math.floor(Math.random()*6)+1;
    console.log(number);
    setTimeout(()=>{
        you.style.transform = 'rotate(0deg)';
        youres.textContent=number;
        checkyou(number);
Win();
    },500)
     }

     function Computer(){
    comp.style.transform = 'rotate(360deg)';
    number2= Math.floor(Math.random()*6)+1;
    console.log(number2);
    setTimeout(()=>{
        comp.style.transform = 'rotate(0deg)';
        compres.textContent=number2;
        checkcomp(number2);
        Win();
    },500)

     }

function checkyou(newnumb) {
  switch (newnumb) {
    case 1:
      you.textContent = '⚀';
      number.textContent = '1';
      break;
    case 2:
      you.textContent = '⚁';
      number.textContent = '2';
      break;
    case 3:
      you.textContent = '⚂';
      number.textContent = '3';
      break;
    case 4:
      you.textContent = '⚃';
      number.textContent = '4';
      break;
    case 5:
      you.textContent = '⚄';
      number.textContent = '5';
      break;
    case 6:
      you.textContent = '⚅';
      number.textContent = '6';
      break;
  }
};
function checkcomp(newnumb) {
  switch (newnumb) {
    case 1:
      comp.textContent = '⚀';
      number2.textContent = '1';
      break;
    case 2:
      comp.textContent = '⚁';
      number2.textContent = '2';
      break;
    case 3:
      comp.textContent = '⚂';
      number2.textContent = '3';
      break;
    case 4:
      comp.textContent = '⚃';
      number2.textContent = '4';
      break;
    case 5:
      comp.textContent = '⚄';
      number2.textContent = '5';
      break;
    case 6:
      comp.textContent = '⚅';
      number2.textContent = '6';
      break;
  }
}
function Win(){
if(number>number2){
win.innerText= namecheck+' win !';
}
else if(number==number2){
  win.innerText='draw !';
}
else{
    win.innerText='computer win !';
}}
    </script>
</html>
